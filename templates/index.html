<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Risk Prediction</h1>
        <p>This tool uses a machine learning model to predict potential mental health risks based on the provided information.</p>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-grid">

                <!-- Personal & Academic -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 22" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA (0.0 - 4.0)</label>
                    <input type="number" step="0.01" min="0" max="4" id="cgpa" name="cgpa" placeholder="e.g., 3.2" required>
                </div>
                <div class="form-group">
                    <label for="degree">Highest Degree</label>
                    <select id="degree" name="degree" required>
                        <option value="Class 12">Class 12</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BSc">BSc</option>
                        <option value="B.Com">B.Com</option>
                        <option value="BA">BA</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                        <option value="BE">BE</option>
                        <option value="B.Ed">B.Ed</option>
                        <option value="B.Pharm">B.Pharm</option>
                        <option value="BHM">BHM</option>
                        <option value="MBBS">MBBS</option>
                        <option value="LLB">LLB</option>
                        <option value="MBA">MBA</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MSc">MSc</option>
                        <option value="MD">MD</option>
                        <!-- Add all other degrees from your list -->
                        <option value="Others">Others</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="profession">Profession</label>
                    <select id="profession" name="profession" required>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Lawyer">Lawyer</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Manager">Manager</option>
                        <option value="Chef">Chef</option>
                        <!-- Add all other professions from your list -->
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Lifestyle & Habits -->
                <div class="form-group">
                    <label for="sleep_duration">Average Sleep Duration (Hours)</label>
                    <input type="number" step="0.5" id="sleep_duration" name="sleep_duration" placeholder="e.g., 7.5" required>
                </div>
                <div class="form-group">
                    <label for="work_study_hours">Average Work/Study Hours per Day</label>
                    <input type="number" step="0.5" id="work_study_hours" name="work_study_hours" placeholder="e.g., 8" required>
                </div>
                <div class="form-group">
                    <label for="dietary_habits">Dietary Habits</label>
                    <select id="dietary_habits" name="dietary_habits" required>
                        <option value="Healthy">Healthy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Unhealthy">Unhealthy</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Stress & Satisfaction (Sliders) -->
                <div class="form-group slider">
                    <label for="academic_pressure">Academic Pressure (1-5)</label>
                    <span>1</span><input type="range" min="1" max="5" value="3" id="academic_pressure" name="academic_pressure"><span>5</span>
                </div>
                 <div class="form-group slider">
                    <label for="work_pressure">Work Pressure (1-5)</label>
                    <span>1</span><input type="range" min="1" max="5" value="3" id="work_pressure" name="work_pressure"><span>5</span>
                </div>
                 <div class="form-group slider">
                    <label for="study_satisfaction">Study Satisfaction (1-5)</label>
                    <span>1</span><input type="range" min="1" max="5" value="3" id="study_satisfaction" name="study_satisfaction"><span>5</span>
                </div>
                 <div class="form-group slider">
                    <label for="job_satisfaction">Job Satisfaction (1-5)</label>
                    <span>1</span><input type="range" min="1" max="5" value="3" id="job_satisfaction" name="job_satisfaction"><span>5</span>
                </div>
                 <div class="form-group slider">
                    <label for="financial_stress">Financial Stress (1-5)</label>
                    <span>1</span><input type="range" min="1" max="5" value="3" id="financial_stress" name="financial_stress"><span>5</span>
                </div>
                
                <!-- Mental Health History -->
                <div class="form-group">
                    <label for="suicidal_thoughts">Ever had suicidal thoughts?</label>
                    <select id="suicidal_thoughts" name="suicidal_thoughts" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="family_history">Family history of mental illness?</label>
                    <select id="family_history" name="family_history" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn">Predict Risk</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
